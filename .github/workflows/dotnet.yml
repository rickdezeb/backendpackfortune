name: .NET Local Docker Build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore Packfortune.API/Packfortune.API.sln

    - name: Build
      run: dotnet build Packfortune.API/Packfortune.API.sln --no-restore

    - name: Test
      run: dotnet test Packfortune.API/Packfortune.API.sln --no-build --verbosity normal

    - name: Build Docker image
      run: docker build -t packfortuneapi:latest .

    # Login to GitHub Container Registry (GHCR)
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Tag the image with the repository name
    - name: Tag Docker image
      run: docker tag packfortuneapi:latest ghcr.io/${{ github.repository }}/packfortuneapi:latest

    # Push the Docker image to GHCR
    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/${{ github.repository }}/packfortuneapi:latest
