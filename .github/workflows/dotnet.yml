name: Build, Test, Dockerize! ğŸš€

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/workflows/*
      - README.md
      - .gitignore
      - .devcontainer/*
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.repository }}
  DOTNET_VERSION: '8.0.x'
  SOLUTION_NAME: 'Packfortune.API'

jobs:
  build-test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET ğŸ“¦
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies ğŸ”„
        run: dotnet restore ${{ env.SOLUTION_NAME }}.sln

      - name: Build Solution ğŸ”¨
        run: dotnet build ${{ env.SOLUTION_NAME }}.sln -c Release --no-restore

      - name: Run Tests with Coverage ğŸ§ª
        run: dotnet test ${{ env.SOLUTION_NAME }}.Tests/${{ env.SOLUTION_NAME }}.Tests.csproj -c Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./lcov.info

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.SOLUTION_NAME }}.Tests/lcov.info
          format: lcov

  publish:
    needs: build-test-and-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Publish Application ğŸ”¨
        run: dotnet publish "Packfortune.API/Packfortune.API.csproj" -c Release -o ./publish /p:UseAppHost=false

      - name: Build Docker Image ğŸ³
        run: docker build -t ${{ env.IMAGE_NAME }} .

      - name: Log in to GitHub Container Registry ğŸ”‘
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker Image ğŸš¢
        run: |
          docker tag ${{ env.IMAGE_NAME }}:latest ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
